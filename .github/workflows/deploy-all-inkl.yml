script: |
  set -e
  cd /www/htdocs/w02125c1/website

  git fetch --all

  # Worktree-Einträge aufräumen, wenn Ordner fehlt / kaputt ist
  git worktree prune || true

  # Wenn retype-Ordner fehlt oder kaputt ist, neu anlegen
  if [ ! -d "retype/.git" ]; then
    rm -rf retype
    git worktree add -f retype retype
  fi

  cd retype
  git pull origin retype
